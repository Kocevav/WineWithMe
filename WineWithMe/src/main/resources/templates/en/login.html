<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/cssjs-dir/login.css">

</head>
<body>

<video autoplay muted loop id="myVideo">
    <source src="/video/videoBackground.mp4" type="video/mp4">
</video>


<div class="box">



    <div class="container">
        <div class="top-header">
            <span>Have an account?</span>
            <header>Login</header>
        </div>
        <form method="post" action="/login/en">
            <div class="input-field">
                <label>
                    <input name="username" type="text" class="input" placeholder="Username" required>
                </label>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <label>
                    <input name="password" type="password" class="input" placeholder="Password" required>
                </label>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>
        </form>


        <div class="bottom">
            <div class="left">
                <input type="hidden"  id="check">
                <label for="check"><a href="/register/en">Don't have an account?</a></label>
            </div>
            <div class="right">
            </div>
        </div>
        <th:block th:if="(${error}!=null)">
            <div class="input-field" style="margin-top: 20px">
                <label style="color: darkred; font-weight: bold; font-size: 14px">Warning:</label>
                <label th:text="${error}" style="color: floralwhite; font-weight: bold; font-size: 14px"></label>
            </div>
        </th:block>

    </div>
</div>
</body>
</html>
